<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;}
        ul{list-style: none;}
        img{display: block; border:0;}
        .wrapper{width: 752px;  border:1px solid #ccc;
            padding: 10px 0 0 10px;
            font-family: arial;
            overflow: hidden;
            margin:100px auto;

        }
        .wrapper li{
            float: left;
            margin:0 10px 10px 0;
            width: 178px;
            height: 125px;
            overflow: hidden;
            position: relative;
        }
        .wrapper li div,.wrapper li p{
            width:178px;
            height: 25px;
            position: absolute;
            font-size:14px;
            text-align: center;
            line-height: 25px;
            color:white;
            left:0;
            bottom:-25px;
            _bottom:-26px;
        }
        .wrapper li div{
            background-color:#000;
        }
        .wrapper li p{
            background: url(images/bg.png) no-repeat 5px 0;
        }

    </style>
    <script type="text/javascript" src="../../jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var speed = 400;
            $(".wrapper li")
                .append("<div></div><p>百度一下，你就知道</p>") // 插入元素节点
                .children("div") // 获取div元素
                .fadeTo(500,0.5)   // 将div元素的不透明度设为 0.5
                .next("p") // 获取div的下一元素 p元素
                .each(function(index,ele){  // 将p 元素进行遍历,更改其背景图
                    $(this).css("background-position","5px -"+(index*25)+"px")
                })
                .parent() // 获取p的父级元素，.wrapper li
                .hover(function(){ // 动画效果（利用定时器）---谁动（div、p）
                    $(this).children("div,p").stop().animate({"bottom": 0},speed); // 来回动画~存在延迟，用stop方法
                },function(){
                    $(this).children("div,p").stop().animate({"bottom": "-25px"},speed);
                })


        });
    </script>
</head>
<body>
<div class="wrapper">
    <ul>
        <li><a href="###"><img src="images/01.jpg" alt=""/></a></li>
        <li><a href="###"><img src="images/02.jpg" alt=""/></a></li>
        <li><a href="###"><img src="images/03.jpg" alt=""/></a></li>
        <li><a href="###"><img src="images/04.jpg" alt=""/></a></li>
        <li><a href="###"><img src="images/05.jpg" alt=""/></a></li>
        <li><a href="###"><img src="images/06.jpg" alt=""/></a></li>
        <li><a href="###"><img src="images/07.jpg" alt=""/></a></li>
        <li><a href="###"><img src="images/08.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
