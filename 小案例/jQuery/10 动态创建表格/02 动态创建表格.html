<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-jQuery案例-通过json创建表格</title>
	<style>
		* { padding: 0; margin: 0; }
		table {
			/*边框折叠：合并边框，两者配合使用*/
			border-collapse: collapse; /*边框折叠*/
			border-spacing: 0; /*边框间距*/
			border: 1px solid #c0c0c0;
		}

		th,td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}

		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}

		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #fafafa;
		}
	</style>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
		// 假设通过ajax从后台获取的。
		var data = [{
			name: "传智播客",
			url: "http://www.itcast.cn",
			type: "IT最强培训机构"
		},{
			name: "黑马程序员",
			url: "http://www.itheima.com",
			type: "大学生IT培训机构"
		},{
			name: "传智前端学院",
			url: "http://web.itcast.cn",
			type: "前端的黄埔军校"
		}];

		$(function(){
			//第一种：动态创建表格的方式，使用拼接html的方式 （推荐）
			var strHTML = "";
			// 1、从上面的 数组 的数据动态创建到 tbody中
			for( var i = 0; i < data.length; i++ ) {
				var temp = data[i];
				// 一种方式：拼接html
				strHTML += "<tr>";
				strHTML += 		"<td>"+ temp.name +"</td>";
				strHTML += 		"<td>"+ temp.url +"</td>";
				strHTML += 		"<td>"+ temp.type +"</td>";
				strHTML += "</tr>" ;
			}
			// 2、把拼接好的html标签放到tbody中
			$("#J_tb").html(strHTML);

			//第二种： 动态创建表格的方式，使用动态创建dom对象的方式
			/*
			$("#J_tb").empty();// 清空所有的子节点
			// $("#J_tb").remove(); 自杀
			for( var i = 0; i < data.length; i++ ) {
				// 1、动态创建一个tr行标签，并转换成jQuery对象
				var $trTemp = $("<tr></tr>");
				// 往行里面追加 td 单元格
				$trTemp.append("<td>"+ data[i].name +"</td>");
				$trTemp.append("<td>"+ data[i].url +"</td>");
				$trTemp.append("<td>"+ data[i].type +"</td>");
				// 2、放到tbody中
				$("#J_tb").append($trTemp);
				// $trTemp.appendTo("#J_tb");
			}
			*/
		});
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>url</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody id="J_tb">
			
		</tbody>
	</table>
</body>
</html>
