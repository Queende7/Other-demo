<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-jQuery案例-动态创建表格</title>
	<style>
		* { padding: 0; margin: 0; }
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}

		th,td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}

		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}

		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #fafafa;
		}
	</style>
	<script src="../jquery-1.11.3.min.js"></script>
	<script>
		var data = [{
			name: "传智播客",
			url: "http://www.itcast.cn",
			type: "IT最强培训机构"
		},{
			name: "黑马程序员",
			url: "http://www.itheima.com",
			type: "大学生IT培训机构"
		},{
			name: "传智前端学院",
			url: "http://web.itcast.cn",
			type: "前端的黄埔军校"
		}];

		$(function(){
			var $trTemp = "";
			for( var i = 0; i < data.length; i++ ) {
				$trTemp += "<tr>";
				$trTemp += 		"<td>"+ data[i].name +"</td>";
				$trTemp += 		"<td>"+ data[i].url +"</td>";
				$trTemp += 		"<td>"+ data[i].type +"</td>";
				$trTemp += "</tr>";
			}
			$("#J_tb").append($trTemp);
		});
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>url</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody id="J_tb">
			
		</tbody>
	</table>
</body>
</html>
