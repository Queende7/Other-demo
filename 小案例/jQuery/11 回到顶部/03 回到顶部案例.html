	<title>03-jQuery案例-回到顶部</title>
	<style>
		.bk-top-box {
			position: fixed;
			bottom: 40px;
			right: 20px;
			cursor: pointer;
		}
	</style>
	<script src="../jquery-1.11.3.min.js"></script>
	<script>
		$(function(){
			$("#J-bk-top").on("click",function(){
