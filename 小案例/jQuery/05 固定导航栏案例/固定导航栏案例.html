<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        .main{
            width: 1000px;
            margin:0 auto;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var topHeigth = $(".top").height();

            $(window).scroll(function(){
                var docScrollTop = $(document).scrollTop();
                // 判断 docScrollTop 和 topHeight大小
                // 文档被卷去的高度 大于或等于 top高度时，让导航栏固定定位。
                if(docScrollTop >= topHeigth){
                    $(".nav").css({
                        "position":"fixed",
                        "top":0
                    });
                    $(".main").css("margin-top",$(".nav").height());
                }else{ // 让导航栏变回默认状态
                    $(".nav").css({
                        "position":"static"
                    });
                    $(".main").css("margin-top",20);
                }
            });


        });
    </script>
</head>
<body>
<div class="top">
    <img src="images/top.png" />
</div>
<div class="nav">
    <img src="images/nav.png" />

</div>
<div class="main">
    <img src="images/main.png" />
</div>
</body>
</html>
