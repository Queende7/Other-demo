<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            background-image: url(imgs/bg.jpg);
            padding-left: 10px;
        }

        .wrap li {
            float: left;
            width: 100px;
            height: 30px;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            color: black;
            text-decoration: none;
            display: block;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-image: url(imgs/libg.jpg);
        }

        .wrap li ul {
            position: absolute;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // mouseenter事件~~是鼠标经过时触发的事件
            
            //方法一：
            /*$(".wrap li").mouseenter(function(){
                $(this).children("ul").show();
            });
            $(".wrap li").mouseleave(function(){
                $(this).children("ul").hide();
            });*/

            // 方法二：hover()
            // 用法1~jQueryObject.hover( handlerIn , handlerOut )----分别指定鼠标移入、移出元素时的事件处理函数。
            // 用法2~jQueryObject.hover( jQueryObject.hover( handlerInAndOut ) )----鼠标移入、移出元素时需要执行的处理函数。
            /*$(".wrap li").hover(function(){
                $(this).children("ul").show();
            },function(){
                $(this).children("ul").hide();
            });*/

            // 方法三：.slideToggle()   通过使用滑动效果，在显示和隐藏状态之间切换 <p> 元素：
            $(".wrap li").hover(function(){
                $(this).children("ul").stop().slideToggle();
            });
        
        });
    </script>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#">一级菜单1</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">一级菜单1</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li><li>
            <a href="#">一级菜单1</a>
            <ul>
                <li><a href="#">二级菜单1</a></li>
                <li><a href="#">二级菜单2</a></li>
                <li><a href="#">二级菜单3</a></li>
            </ul>
        </li>
        </ul>
    </div>
</body>
</html>
