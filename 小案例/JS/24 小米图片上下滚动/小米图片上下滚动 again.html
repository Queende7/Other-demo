<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米图片上下滚动 again</title>
	<style>
		.xiaomi {
			width: 512px;
			height: 400px;
			margin: 50px auto;
			overflow: hidden;
			position: relative;
		}
		.xiaomi .up, .xiaomi .down {
			width: 100%;
			height: 200px;
			position: absolute;
			left: 0;
			cursor: pointer;
		}
		.up {
			top: 0;
		}
		.down {
			bottom: 0;
		}
		#pic {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="xiaomi">
		<img src="mi.png" alt="" id="pic">
		<span class="up" id="picUp"></span>
		<span class="down" id="picDown"></span>
	</div>
</body>
</html>
<script>
	function $(id){ return document.getElementById(id); }
	var num = 0;
	var timer = null;
	$("picUp").onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			num -=3;
			num > -1070 ? $("pic").style.top = num+"px" : clearInterval(timer);
		},30);
	}

	$("picDown").onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			num +=2;
			num < 0 ? $("pic").style.top = num+"px" : clearInterval(timer);
		},30);
	}

	$("pic").parentNode.onmouseout = function(){
		clearInterval(timer);
	}
</script>
