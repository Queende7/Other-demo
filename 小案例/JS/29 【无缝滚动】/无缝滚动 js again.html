<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动 again</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul { list-style: none; }
		img {
			vertical-align: middle;
		}
		.box {
			width: 600px;
			height: 200px;
			margin: 100px auto;
			background-color: pink;
			position: relative;
			overflow: hidden;
		}
		.box ul {
			width: 400%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.box ul li {
			float: left;
		}
	</style>
</head>
<body>
	 <div class="box" id="scroll">
	 	<ul>
	 		<li><img src="images/01.jpg" alt=""></li>
	 		<li><img src="images/02.jpg" alt=""></li>
	 		<li><img src="images/03.jpg" alt=""></li>
	 		<li><img src="images/04.jpg" alt=""></li>
	 		<li><img src="images/01.jpg" alt=""></li>
	 		<li><img src="images/02.jpg" alt=""></li>
	 	</ul>
	 </div>
</body>
</html>
<script>
	var scroll = document.getElementById("scroll");
	var ul = scroll.children[0];
	var num = 0;
	var timer = null;
	timer = setInterval(autoPlay,10);
	function autoPlay(){
		num--;
		num <= -1200 ? num=0 : num;
		ul.style.left= num+"px";
	}

	scroll.onmouseover = function(){
		clearInterval(timer);
	}
	scroll.onmouseout = function(){
		timer = setInterval(autoPlay,10);
	}
</script>
