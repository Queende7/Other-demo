<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡、tab栏切换</title>
	<style>	
		.box {
			width: 400px;
			margin: 100px auto;
			border:1px solid #ccc;
		}
		.bottom div {
			width: 100%;	
			height: 300px;	
			background-color: pink;
			display: none;
		}
		.purple {
			background-color: purple;
		}
	</style>

	<script>	
		window.onload = function(){
			var btns = document.getElementsByTagName("button");
			var divs = document.getElementById("divs").getElementsByTagName("div");

			for(var i=0,len=btns.length;i<len;i++){
				btns[i].index= i; /* 难点：获取对象 索引号*/
				btns[i].onclick = function(){  /*排他思想~应用*/
					// 让所有的 btns 类名清空。
					for(var j=0;j<len;j++){
						btns[j].className= "";
					}
					// 当前的那个按钮 添加类名。
				    this.className= "purple";
				    // alert(this.index);  //弹出被点击对象的索引号。

				    // 先隐藏下面所有的 div盒子
				    for(var i=0;i<divs.length;i++){
				    	divs[i].style.display= "none";
				    }

				    // 留下中意的那个  跟点击的序号有关系的~进行显示。
				    divs[this.index].style.display=  "block";
				}
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="top">
			<button>第一个</button>
			<button>第二个</button>
			<button>第三个</button>
			<button>第四个</button>
			<button>第五个</button>
		</div>
		<div class="bottom" id="divs">	
			<div style="display: block">1号 盒子</div>
			<div>2号 盒子</div>
			<div>3号 盒子</div>
			<div>4号 盒子</div>
			<div>5号 盒子</div>
		</div>
	</div>
</body>
</html>
