<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排他思想 again01</title>
	<style>
		.damao {
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var btns= document.getElementsByTagName("button");

			for(var i=0;i<btns.length;i++){
				btns[i].onclick = function(){
					// 点击完成后，清除所有人， 用for遍历
					for(var i=0;i<btns.length;i++){
						btns[i].className= "";
					}

					// 剩下自己
					this.className= "damao";
				}
			}
		}
	</script>
</head>
<body>
	<button>排他思想</button>
	<button>排他思想</button>
	<button>排他思想</button>
	<button>排他思想</button>
	<button>排他思想</button>
	<button>排他思想</button>
	<button>排他思想</button>
</body>
</html>
