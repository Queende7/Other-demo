<script>
	var txt ="what are you 弄啥咧！";
	console.log(txt.length);  // 平时是  字母算 1个长度，汉字（汉字符号）算 2个长度。

	// 封装 检测字符串长度的函数。
	function getStringLength(str){
		var len = 0; // 存储总长度；
		var c = 0; // 存储每一个编码；
		// 对字符串进行遍历：
		for(var i=0;i<txt.length;i++){
			c = str.charCodeAt(i);
			if(c >= 0 && c <= 127){
				len++;
			}else{
				len +=2;
			}
		}
		return len;
	}

	alert(txt+"\n字符串的长度应为："+getStringLength(txt));
</script>
