<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>屏幕滑动效果</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			width: 100%;
			height: 100%;
		}
		#ul {
			width: 100%;
			height: 100%;
		}
		ul,ol {
			list-style: none;
		}
		ul li {
			width: 100%;
			height: 100%;
			background-color: pink;
		}
		#ol {
			position: fixed;
			top: 0;
			left: 60px;
		}
		#ol li {
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
	</style>
	<script src="my.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function(){
			var ulBox = $("ul");
			var ulBoxLi = ulBox.children;
			var olBox = $("ol");
			var olBoxLi = olBox.children;
			var bgColor = ["pink","purple","orange","green","blue"];
			var leader= 0,target=0,timer =null;
			for(var i=0;i<olBoxLi.length;i++){
				olBoxLi[i].index = i;
				ulBoxLi[i].style.backgroundColor= bgColor[i];
				olBoxLi[i].style.backgroundColor= bgColor[i];
				
				olBoxLi[i].onclick = function(){
					clearInterval(timer);  //要及时清除每次定时器
					target= ulBoxLi[this.index].offsetTop;
					timer = setInterval(function(){
						leader = leader + (target - leader)/10;
						window.scrollTo(0,leader);	
					},40);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul">
		<li>首页</li>
		<li>关注</li>
		<li>动态</li>
		<li>风格</li>
		<li>作品</li>
	</ul>
	<ol id="ol">
		<li>首页</li>
		<li>关注</li>
		<li>动态</li>
		<li>风格</li>
		<li>作品</li>
	</ol>
</body>
</html>
