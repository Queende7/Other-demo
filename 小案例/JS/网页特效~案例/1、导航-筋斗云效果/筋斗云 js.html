<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航-筋斗云效果 JS部分</title>
	<style>
		* {
			margin: 0; padding: 0;
		}
		ul {
			list-style: none;
		}
		body {
			background-color: #333;
		}
		.nav {
			width: 800px;
			height: 42px;
			background-color: #fff;
			margin: 100px auto;
			border-radius: 5px;
			background: url(images/rss.png) no-repeat right center #fff;
			position: relative;
		}
		.cloud {
			width: 83px;
			height: 42px;
			position: absolute;
			left: 0;
			top: 0;
			background: url(images/cloud.gif) no-repeat ;
		}
		.nav ul {   /* 令 ul 和span 同为 绝对定位，谁在后面就优先显示谁。 */
			position: absolute;
			left: 0;
			top: 0;
		}
		.nav li {
			width: 83px;
			height: 42px;
			float: left;
			line-height: 42px;
			text-align: center;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="nav" id="nav">
		<span class="cloud" id="cloud"></span>
		<ul>
			<li>首页新闻</li>
			<li>师资力量</li>
			<li>活动策划</li>
			<li>企业文化</li>
			<li>招聘信息</li>
			<li>公司简介</li>
			<li>上海校区</li>
			<li>广州校区</li>
		</ul>
	</div>
</body>
</html>
<script>
	var nav = document.getElementById("nav");
	var lis = nav.children[1].children;
	var cloud = document.getElementById("cloud");
	var current = 0; // 用于存放 点击 时的offsetLeft。

	for(var i=0;i<lis.length;i++){
		lis[i].onmouseover = function(){
			target = this.offsetLeft;   // 把左侧的位置，给 target。
			/*offsetLeft 就是子盒子到定位的父盒子边框到边框的距离*/
		}
		lis[i].onmouseout = function(){
			target = current;
		}
		lis[i].onclick = function(){
			current = this.offsetLeft;
		}
	}

	// 缓动动画 公式：
	var leader = 0; target=0;
	setInterval(function(){
		leader = leader + (target-leader)/10;
		cloud.style.left= leader + "px";
	},10);
</script>
