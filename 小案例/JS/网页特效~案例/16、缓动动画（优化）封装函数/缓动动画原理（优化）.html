<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓动动画原理（优化）</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left: 0;
		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div class="box"></div>
</body>
</html>
<script>
	// 匀速动画原理： 本身位置 + 步长。
	// 缓动动画原理： 本身位置 + 步长（不断变小）。
	var btn = document.getElementById("btn");
	var box = document.getElementsByTagName("div")[0];
	var target = 400;
	var timer = null;
	btn.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			var step = (target-box.offsetLeft) / 10;  // 步长。
			console.log(step);
			step = step > 0 ? Math.ceil(step) : Math.floor(step);
			box.style.left= box.offsetLeft + step + "px";	
			if(box.offsetLeft == target){ // 判断结束条件~避免box.offsetLeft = 400时，不断执行上一句。
				clearInterval(timer);
				alert("到目标位置了！");
			}		
		},30);
	}
</script>
