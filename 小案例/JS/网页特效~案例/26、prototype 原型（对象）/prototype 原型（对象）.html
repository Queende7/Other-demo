<script>
	function Person(name,age){ // 构造函数。
		this.name = name; // 只写属性。
		this.age = age;
	} 
	Person.prototype.showName = function(){ // 用的是共同的父亲
		alert("我的名字是"+ this.name);
	}
	Person.prototype.showAge = function(){
		alert("我的名字是"+ this.age);
	}

	var demo = new Person("刘德华",35);
	var demo1 = new Person("刘德华",35);
	demo.showName();
	alert(demo.showName == demo1.showName); // 两者相等，用的是共同的父亲
</script>
