<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0}
        img{
            vertical-align: top;  /* 去除图片默认底侧的 3像素。 */
        }
        .main{
            margin:0 auto;
            width:1000px;
            margin-top:10px;

        }
        .fixed {
            position: fixed; /*  固定定位 */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="top">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="Q-nav">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main">
    <img src="images/main.png" alt=""/>
</div>
</body>
</html>
<script src="my.js" type="text/javascript"></script>
<script>
    var nav = $("Q-nav");
    var navTop = $("top").offsetHeight; // 得到导航栏到顶部的距离  168
    window.onscroll = function(){
        if(scroll().top >= navTop){
            nav.className = "nav fixed"; 
        }else{
            nav.className = "nav"
        }
    }
</script>
