<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<style>
		.box {
			width: 150px;
			height: 180px;
			background-color: #369;
			margin: 100px auto;
			text-align: center;
		}
		.box p {
			line-height: 60px;
			font-size: 12px;
			color: #fff;
		}
		.box span {
			display: block;
			width: 75px;
			line-height: 75px;
			margin: 0 auto;
			font-size: 50px;
			color: #000;
			background-color: yellowgreen;
		}
	</style>

	<script>
		window.onload = function(){
			var box = document.getElementById("box");
			var boxs = box.children;

			var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]
			var date = new Date();
			boxs[0].innerHTML= date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日 "+arr[date.getDay()];
			boxs[1].innerHTML= date.getDate();
		}
	</script>
</head>
<body>
	<div class="box" id="box">
		<p></p>
		<span></span>
	</div>
</body>
</html>
