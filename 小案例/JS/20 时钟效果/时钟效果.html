<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟效果</title>
	<style>
		.clock {
			width: 600px;
			height: 600px;
			margin: 50px auto;
			background: url(images/clock.jpg) no-repeat;
			position: relative;
		}
		.clock div {
			width: 100%;
			height: 100%;
		}
		#hour, #minute, #second {
			position: absolute;
			top: 0;
			left: 0;
		}
		#hour {
			background: url(images/hour.png) no-repeat center center;
		}		
		#minute {
			background: url(images/minute.png) no-repeat center center;
		}		
		#second {
			background: url(images/second.png) no-repeat center center;
		}
	</style>
</head>
<body>
	<div class="clock">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>
</body>
</html>
<script>
	var hour = document.getElementById("hour");
	var minute = document.getElementById("minute");
	var second = document.getElementById("second");
	setInterval(function(){
		var date = new Date();
		var ms = date.getMilliseconds();
		var s =date.getSeconds() + parseInt(ms/1000);
		var m = date.getMinutes() + parseInt(s/60);
		var h = date.getHours()%12 + m/60;

		//(解决兼容性问题)旋转 “秒针” 元素：
		second.style.msTransform= "rotate("+s*6+"deg)"; /* IE 9 */
		second.style.MozTransform= "rotate("+s*6+"deg)"; /* Firefox */
		second.style.WebkitTransform= "rotate("+s*6+"deg)";  /* Safari 和 Chrome */
		second.style.OTransform= "rotate("+s*6+"deg)"; /* Opera */

		//旋转 “分钟” 元素：
		minute.style.MozTransform= "rotate("+m*6+"deg)"; /* Firefox */
		minute.style.msTransform= "rotate("+m*6+"deg)"; //* IE 9 */
		minute.style.WebkitTransform= "rotate("+m*6+"deg)"; /* Safari 和 Chrome */
		minute.style.OTransform= "rotate("+m*6+"deg)";/* Opera */

		//旋转 “时针” 元素：
		hour.style.MozTransform= "rotate("+h*30+"deg)"; /* Firefox */
		hour.style.msTransform= "rotate("+h*30+"deg)"; /* IE 9 */
		hour.style.WebkitTransform= "rotate("+h*30+"deg)";  /* Safari 和 Chrome */
		hour.style.OTransform= "rotate("+h*30+"deg)"; /* Opera */


	},1000);
</script>
