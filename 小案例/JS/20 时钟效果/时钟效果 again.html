<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟效果 again</title>
	<style>
		.clock {
			width: 600px;
			height: 600px;
			margin: 50px auto;
			background: url(images/clock.jpg) no-repeat;
			position: relative;
		}
		#hour, #minute, #second {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		#hour {
			background: url(images/hour.png) no-repeat center center;
		}
		#minute {
			background: url(images/minute.png) no-repeat center center;
		}
		#second {
			background: url(images/second.png) no-repeat center center;
		}
	</style>
	<script>
		window.onload = function(){
			var hour = document.getElementById("hour");
			var minute = document.getElementById("minute");
			var second = document.getElementById("second");

			setInterval(function(){
				var date = new Date();
				var ms = date.getMilliseconds();
				var s = date.getSeconds()+parseInt(ms/1000);
				var m = date.getMinutes()+parseInt(s/60);
				var h = date.getHours()%12+m/60;  //需除以12取余，因1天有24小时，该时钟是12时制。

				second.style.MozTransform= "rotate("+s*6+"deg)";
				second.style.msTransform= "rotate("+s*6+"deg)";
				second.style.WebkitTransform= "rotate("+s*6+"deg)";
				second.style.OkitTransform= "rotate("+s*6+"deg)";

				minute.style.msTransform= "rotate("+m*6+"deg)";
				minute.style.MozTransform= "rotate("+m*6+"deg)";
				minute.style.WebkitTransform= "rotate("+m*6+"deg)";
				minute.style.OkitTransform= "rotate("+m*6+"deg)";

				hour.style.msTransform= "rotate("+h*30+"deg)";
				hour.style.MozTransform= "rotate("+h*30+"deg)";
				hour.style.WebkitTransform= "rotate("+h*30+"deg)";
				hour.style.OkitTransform= "rotate("+h*30+"deg)";


			},1000);
		}
	</script>
</head>
<body>
	<div class="clock">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>
</body>
</html>
