<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相片展示（判断鼠标进入方向）</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.demo {
			width: 1030px;
			margin: 50px auto;
		}

		.demo .list {
			width: 300px;
			height: 200px;
			border-radius: 15px;
			float: left;
			margin: 20px;
			position: relative;
			overflow: hidden;
		}

		.list div {
			position: absolute;
			top: 0;
			left: 0;
			transform: rotate(-100deg);
			transform-origin: top left;
			transition: transform 0.8s;
		}

		.current div {
			transform: rotate(0deg);
		}

		.list div.top {
			transform-origin: top left;
		}
		.list div.right {
			transform-origin: top right;
		}
		.list div.bottom {
			transform-origin: bottom right;
		}
		.list div.left {
			transform-origin: bottom left;
		}
	</style>

	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$(".list").on("mouseenter mouseleave",function(e) {
				var that = $(this);  // 传递当前事件对象
				var w = $(this).width(); // 得到盒子宽度
	            var h = $(this).height();// 得到盒子高度
	            var x = (e.pageX - this.offsetLeft - (w / 2)) * (w > h ? (h / w) : 1);
	            // 获取x值
	            var y = (e.pageY - this.offsetTop - (h / 2)) * (h > w ? (w / h) : 1);
	            // 获取y值
	            var direction = Math.round((((Math.atan2(y, x) * (180 / Math.PI)) + 180) / 90) + 3) % 4; //direction的值为“0,1,2,3”分别对应着“上，右，下，左”
                     // 将点的坐标对应的弧度值换算成角度度数值   0 1 2 3
	            
	            if(e.type == 'mouseenter'){
	                switch(direction) {
	                	case 0:  // 鼠标从上面进来
	                		comeOn("top");
	                		break;
	                	case 1: // 鼠标从右面进来
	                		comeOn("right");
	                		break;
	                	case 2: // 鼠标从下面进来
	                		comeOn("bottom");
	                		break;
	                	case 3: // 鼠标从左面进来
	                		comeOn("left");
	                		break;
	                }
	            }else{
	                switch(direction) {
	                	case 0:  // 鼠标从上面出来
	                		getOut("top");
	                		break;
	                	case 1: // 鼠标从右面出来
	                		getOut("right");
	                		break;
	                	case 2: // 鼠标从下面出来
	                		getOut("bottom");
	                		break;
	                	case 3: // 鼠标从左面出来
	                		getOut("left");
	                		break;
	                }
	            }	

	            function comeOn(str) {
	            	that.addClass("current"); // 终点位置
	            	that.children("div").removeClass().addClass(str); // 旋转中心点
	            }

	            function getOut(str) {
	            	that.removeClass("current");
	            	that.children("div").removeClass().addClass(str);
	            }
			})

		});
	</script>
</head>
<body>
	<div class="demo">
		<div class="list">
			<img src="images/00.jpg" alt=""/>
        	<div>
            	<img src="images/1.jpg" alt=""/>
        	</div>

</body>
