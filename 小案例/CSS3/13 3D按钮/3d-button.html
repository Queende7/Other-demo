<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d按钮--css3</title>
	<style type="text/css">
		* { padding: 0;margin: 0; }

		#box {
			width: 400px;
			height: 200px;
			background-color: #ccf;
			margin: 100px auto;
			border-radius: 50%;
			box-shadow: 
				0 -15px 15px #88f inset,
				10px -15px 15px #44f inset,
				-10px -15px 15px #fff inset,
				0 15px 0 #88f,
				-35px 40px 5px rgba(0,0,0,0.3);

			text-align: center;
			font: 40px "微软雅黑";
			line-height: 150px;
			color: #88f;
			transition: all 0.3s ease-in;
		}

		#box:hover {
			box-shadow: 
				0 -15px 15px #88f inset,
				10px -15px 15px #44f inset,
				-10px -15px 15px #fff inset,
				0 2px 0 #88f,
				-8px 15px 5px rgba(0,0,0,0.3);
			margin-top: 120px;  /*有种被按下的感觉*/
		}

		#content {
			text-shadow: 
				3px -3px 1px #44f,
				-3px 3px 1px #fff;
			transform: scale(1,0.8); /*文字缩放*/
		}

		#text {
			text-align: center;
		}

	</style>
</head>
<body>
	<div id="text">
		学习挖掘机哪家强,山东济南找蓝翔，学习代码哪里强，传智播客更内行。
	</div>

	<div id="box">
		<div id="content">传智博客</div>
	</div>
</body>
</html>
