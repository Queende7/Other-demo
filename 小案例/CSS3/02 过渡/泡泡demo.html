<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>泡泡过渡demo</title>
	<style type="text/css">
		body {
			background-color: pink;
		}
		.pop {
			width: 350px;
			height: 100px;
			margin: 100px auto;
			border-radius: 15px;
			background: url(images/paopao.png) no-repeat left top,
			url(images/paopao.png) no-repeat bottom right #369;
			transition: all 1s; /* 过渡效果 */
		}

		.pop:hover {
			background-position: bottom right,left top;
		}
	</style>
</head>
<body>
	<div class="pop"></div>
</body>
</html>
