<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D切割轮播图</title>
	<style>
		body {
			margin: 0;
			padding-top: 0;
			background-color: #F7F7F7;
		}

		ul {
			height: 100%;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.cut {
			width: 560px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #CCC;
			position: relative;
		}

		li {   /*cut里面放了5个li~~5个长方体【4个div组成】*/
			position: absolute;
			top: 0;
			width: 112px;
			height: 100%;
			transition: transform 1s;
			transform-style: preserve-3d;
			height: 300px;
		}
		.cut li div {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.cut li section {


		}
		.cut li div:nth-child(1) {
			transform: rotateX(0deg) translateZ(150px); /*旋转~~左手法则*/
			background: url("images/1.png") no-repeat;
		}
		.cut li div:nth-child(2) {
			transform: rotateX(-90deg) translateZ(150px);
			background: url("images/2.png") no-repeat;
		}
		.cut li div:nth-child(3) {
			transform: rotateX(-180deg) translateZ(150px);
			background: url("images/3.png") no-repeat;
		}
		.cut li div:nth-child(4) {
			transform: rotateX(-270deg) translateZ(150px);
			background: url("images/4.png") no-repeat;
		}

		/*控制按钮*/
		.prev, .next {
			display: block;
			width: 60px;
			height: 60px;
			text-align: center;
			line-height: 60px;
			font-size: 40px;
			color: #FFF;
			text-decoration: none;
			background-color: rgba(0, 0, 0, 0.5);
			position: absolute;
			top: 50%;
			margin-top: -30px;
		}
		.next {
			right: 0;
		}

	</style>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		$(function() {  // 入口函数
			var num = 0;
			// 遍历 ，相当于 for
			$("li").each(function(index,ele) {
				$(this).css("left",560/5*index); // 5个li各右移div的宽度。
				$(this).find("div").css("background-position",-560/5*index + "px 0");// 每个div显示相应部分。
				$(this).css("transition-delay",index*0.2+"s"); // 5个li分别延时旋转，感觉“分割显示”一样。
			})

			$(".next").on("click",function() {
					num--;
					$("li").css("transform","rotateX("+num*90+"deg)");

			})
			$(".prev").on("click",function() {
				num++;
				$("li").css("transform","rotateX("+num*90+"deg)");
			})
			
		});
	</script>
</head>
<body>
	<div class="cut">
		<ul>
			<li>
				<section>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</section>
			</li>
			<li>
				<section>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</section>
			</li>
			<li>
				<section>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</section>
			</li>
			<li>
				<section>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</section>
			</li>
			<li>
				<section>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</section>
			</li>
		</ul>
		<a href="javascript:;" class="prev">&lt;</a>
		<a href="javascript:;" class="next">&gt;</a>
	</div>
</body>
</html>
